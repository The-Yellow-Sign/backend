services:
  db:
    image: postgres:15-alpine
    container_name: gitlab-db
    restart: always

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-gitlab_db}
    
    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gitlab_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: gitlab-backend
    
    build: .
    restart: always

    ports:
      - "8000:8000"

    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy

    volumes:
      - ./:/app

volumes:
  postgres_data:
    driver: local